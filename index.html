<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Tabelas Estilizadas</title>
</head>

<body>

  <h1 class="titulo">Tabelas Estilizadas</h1>

  <h2 class="subtitulo">Moda</h2>
  
  <table class="tabela">
      <tr class="cabecalho-moda">
          <th>Produto</th>
          <th>Tamanho</th>
          <th>Valor</th>
      </tr>
      <tr class="produtos">
          <td>Camiseta</td>
          <td>M</td>
          <td>R$ 49,00</td>
      </tr>
      <tr class="produtos">
          <td>Tênis</td>
          <td>42</td>
          <td>R$ 109,90</td>
      </tr>
  </table>

  <h2 class="subtitulo">Casa</h2>

  <table class="tabela">
      <tr class="cabecalho-casa">
          <th>Produto</th>
          <th>Valor</th>
      </tr>
      <tr class="produtos">
          <td>Sofá</td>
          <td>R$ 1.200,00</td>
      </tr>
      <tr class="produtos">
          <td>Televisão</td>
          <td>R$ 5.000,00</td>
      </tr>
  </table>
</body>

</html>
